{% extends 'base.html' %} {% block content %}

<style>
  h2 {
    padding: 2px;
    margin: 0px;
    margin-bottom: 10px;
    margin-top: 20px;
  }

  input {
    width: 20%;
    height: 40px;
    margin: 0;
    padding: 0;
    padding-left: 10px !important;
    padding-right: 10px !important;
  }
</style>

<div style="padding: 10px">
  <div>
    <h1>Editing: {{ credential[1] }}</h1>

    {% with errors = get_flashed_messages(category_filter=["error"]) %} {% for error in errors %}
    <p id="error" style="color: red">{{ error }}</p>
    {% endfor %} {% endwith %}

    <form method="post">
      <div>
        <h2>Name</h2>
        <input type="text" id="name" name="name" placeholder="Website name" value="{{ credential[1] }}" />

        <h2>Username</h2>
        <input type="text" id="username" name="username" placeholder="Username" value="{{ credential[2] }}" />

        <h2>Password</h2>
        <input type="text" id="password" name="password" placeholder="Password" value="{{ password }}" />

        <h2>Domain</h2>
        <input type="text" id="domain" name="domain" placeholder="Website domain" value="{{ credential[4] }}" />

        <h2>2FA Secret Key (optional)</h2>
        <input type="text" id="totp_secret" name="totp_secret" placeholder="2FA Secret Key" value="{{ credential[5] or '' }}" />
      </div>
      <button type="submit" style="height: 40px; margin-top: 20px; padding: 10px">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
